<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid row">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="col align-self-end">
                <a class="navbar-brand" href="#">Planning Poker</a>
            </div>
            <div class="col align-self-center align-item-navbar">
                <ul class="navbar-nav">
                    <li>
                        <a class="nav-link" (click)="copiarLink()" data-bs-toggle="modal" data-bs-target="#entrarSessao" href="">Copia link<i class="bi bi-link-45deg"></i></a>
                    </li>
                </ul> 
            </div>       
        </div>
    </div>
</nav>
<div class="container">
    <h3 style="text-align: center;">{{ sala }}</h3>
</div>

<div class="container container-game">
    <div class="row justify-content-md-center">
        <div *ngFor="let element of players" class="col col-md-auto">
            <div *ngIf="element.status == ''" class="col">
                <div class=" row card card-empty selected-card-margin"></div>
                <div class="col" style="text-align: center;">
                    <label class="form-label">{{element.player}}</label>
                </div>
            </div>

            <div *ngIf="element.status !='' && virado" class="col">
                <div class=" row card card-empty selected-card-margin">
                    <img src="../../assets/card.png" alt="Carta virada">
                </div>
                <div class="col" style="text-align: center;">
                    <label class="form-label">{{element.player}}</label>
                </div>
            </div>

            <div *ngIf="element.status !='' && !virado"class="col">
                <div class=" row card card-poker selected-card-margin">
                    <div class="col">
                        <i class="bi bi-suit-spade"></i>
                    </div>
                    
                    <div class="col" style="text-align: center;">
                        {{element.carta}}
                    </div>
        
                    <div class="col" style="text-align: right;">
                        <i class="bi bi-suit-spade-fill"></i>
                    </div>            
                </div>
                <div class="col" style="text-align: center;">
                    <label class="form-label">{{element.player}}</label>
                </div>
            </div>
            

        </div>
    </div>

    <div class="container" *ngIf="!visible && admin=='true'">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <div class="collapse navbar-collapse align-bottom-bar">
                <ul class="navbar-nav">
                  <li class="nav-item padding-item">
                    <button type="button" class="btn btn-outline-primary" (click)="virarCartas()">Virar cartas</button>
                  </li>
                  <li class="nav-item padding-item">
                    <button type="button" class="btn btn-outline-primary">Reiniciar game</button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
</div>

<div class="container" style="text-align: center;">
    <p>A m√©dia de votos foi {{ media }}</p>
</div>


<!--FiboNormal-->
<div *ngIf="tipo == 1" class="container">
    <div class="row">
        <div class="col" *ngFor="let element of Cardfibo" (click)="votar(element)">
            <div class="row card card-poker">
                <div class="col">
                    <i class="bi bi-suit-spade"></i>
                </div>
                
                <div class="col" style="text-align: center;">
                    <p>{{element}}</p>
                </div>
                
                <div class="col" style="text-align: right;">
                    <i class="bi bi-suit-spade-fill"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="tipo == 2" class="container">
    <div class="row">
        <div class="col" *ngFor="let element of CardSmallFibo">
            <div class="row card card-poker">
                <div class="col">
                    <i class="bi bi-suit-spade"></i>
                </div>
                
                <div class="col" style="text-align: center;">
                    <p>{{element}}</p>
                </div>
                
                <div class="col" style="text-align: right;">
                    <i class="bi bi-suit-spade-fill"></i>
                </div>
            </div>
        </div>
    </div>
</div>

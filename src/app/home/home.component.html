<!-- Página -->
<div class="container ma-top">
    <div class="row">
        <div class="col">
            <img class="img-background" src="../../assets/background.jpg" alt="Planejamento com planning poker">
        </div>
        <div class="col">
            <form [formGroup]="formCriaSessao" (ngSubmit)="criarSessao()" class="form-detail">
                <div class="mb-3">
                  <p class="title-form">Começe a planejar agora!</p>
                  <label class="form-label">Nome</label>
                  <input id="plan" formControlName="nomeUsuario" required type="text" class="form-control input-borda">
                </div>
                <div class="mb-3">
                  <label class="form-label">Nome da sala</label>
                  <input formControlName="nomeSala" type="text" class="form-control input-borda">
                </div>
                <div class="mb-3">
                    <label class="form-label">Sistema de votação</label>
                    <select class="form-select input-borda" formControlName="tipoCarta" required>
                        <option value="1">Fibonacci</option>
                        <option value="2">Fibonacci curto</option>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input formControlName="espectador" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Espectador?</label>
                    </div>
                </div>
                <button [disabled]="!formCriaSessao.valid" type="submit" class="btn btn-primary  button-border">Planejar agora!</button>
            </form>
        </div>
    </div>
</div>


<!-- Modal entrar em sessão existente -->
<div class="modal fade" id="entrarSessao" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Entrar sessão <i class="bi bi-file-ppt"></i></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup]="formEntrarSessao" (ngSubmit)="entrarSessao()"> 
            <div class="modal-body"> 
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Nome</label>
                  <input formControlName="nomeUsuario" type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">ID sessão</label>
                    <input formControlName="idSala" type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input formControlName="espectador" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Espectador?</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary button-border" data-bs-dismiss="modal">Fechar</button>
                <button [disabled]="!formEntrarSessao.valid" type="submit" class="btn btn-primary button-border" data-bs-dismiss="modal">Entrar sessão</button>
            </div>
        </form>
      </div>
    </div>
</div>
